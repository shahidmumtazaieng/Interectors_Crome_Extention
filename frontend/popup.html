<!DOCTYPE html>
<html>
  <head>
    <title>Interectors</title>
    <style>
      body {
        width: 400px;
        height: 500px;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
        color: white;
      }
      
      .header {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 15px;
        text-align: center;
        border-bottom: 2px solid #ff6b6b;
      }
      
      .header h1 {
        margin: 0;
        font-size: 20px;
        color: #ff6b6b;
      }
      
      .container {
        padding: 15px;
      }
      
      .section {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 15px;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .section-title {
        font-size: 16px;
        margin-top: 0;
        color: #ff6b6b;
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        padding-bottom: 5px;
      }
      
      button {
        background: linear-gradient(to right, #ff6b6b, #ffa502);
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 20px;
        cursor: pointer;
        width: 100%;
        font-weight: bold;
        margin-bottom: 15px;
        transition: transform 0.2s;
      }
      
      button:hover {
        transform: scale(1.05);
      }
      
      #summary, #qa-content {
        max-height: 150px;
        overflow-y: auto;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.3);
        border-radius: 5px;
        margin-top: 10px;
        font-size: 14px;
        line-height: 1.4;
      }
      
      .qa-container {
        display: flex;
        margin-bottom: 10px;
      }
      
      .qa-input {
        flex: 1;
        padding: 8px;
        border-radius: 20px;
        border: none;
        background-color: rgba(255, 255, 255, 0.9);
        margin-right: 5px;
      }
      
      .qa-button {
        width: auto;
        padding: 8px 15px;
        margin-bottom: 0;
      }
      
      .loading {
        text-align: center;
        padding: 10px;
        color: #ffa502;
      }
      
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Interectors</h1>
      <p>AI-powered webpage assistant</p>
       <p>Developed By <a href="https://www.linkedin.com/in/shahidmumtazsoftwareengineer/">Shahid Mumtaz</a></p>
    </div>
    
    <div class="container">
      <div class="section">
        <h2 class="section-title">Page Summary</h2>
        <button id="summarizeBtn">Generate Summary</button>
        <div id="summary"></div>
      </div>
      
      <div class="section">
        <h2 class="section-title">Ask Questions</h2>
        <div class="qa-container">
          <input type="text" id="qa-input" class="qa-input" placeholder="Ask about this page...">
          <button id="qa-btn" class="qa-button">Ask</button>
        </div>
        <div id="qa-content"></div>
      </div>
    </div>
    
    <script src="popup.js"></script>
  </body>

</html>
