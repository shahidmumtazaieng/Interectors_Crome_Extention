<!DOCTYPE html>
<html>
<head>
    <title>Interectors Extension Icons</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #1a202c;
            margin-bottom: 30px;
            text-align: center;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        .icon-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .icon-preview {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            gap: 20px;
        }
        .icon-size {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .size-label {
            font-size: 12px;
            color: #6b7280;
            font-weight: 500;
        }
        h3 {
            color: #1a202c;
            margin-bottom: 10px;
        }
        .description {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .download-info {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 30px;
            color: #166534;
        }
        .download-info h3 {
            color: #166534;
            margin-top: 0;
        }
        .steps {
            text-align: left;
            margin-top: 10px;
        }
        .steps li {
            margin-bottom: 5px;
        }
        /* Hidden container for generating SVG files */
        .hidden {
            position: absolute;
            left: -9999px;
            top: -9999px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interectors Extension Icons</h1>
        
        <div class="icon-grid">
            <!-- Main Logo Icon -->
            <div class="icon-card">
                <h3>Main Logo Icon</h3>
                <p class="description">Primary extension icon with AI brain concept</p>
                <div class="icon-preview">
                    <div class="icon-size">
                        <svg id="icon128" width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="mainGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#10b981"/>
                                    <stop offset="100%" style="stop-color:#06d6a0"/>
                                </linearGradient>
                                <linearGradient id="accentGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#1dd1a1"/>
                                    <stop offset="100%" style="stop-color:#10b981"/>
                                </linearGradient>
                            </defs>
                            <rect width="128" height="128" rx="24" fill="url(#mainGrad1)"/>
                            <circle cx="64" cy="64" r="35" fill="none" stroke="white" stroke-width="3" opacity="0.3"/>
                            <circle cx="64" cy="64" r="25" fill="white" opacity="0.1"/>
                            <!-- Brain/AI Symbol -->
                            <path d="M45 50 Q52 45 60 50 Q68 45 75 50 Q80 55 75 65 Q68 70 60 65 Q52 70 45 65 Q40 55 45 50" fill="white" opacity="0.9"/>
                            <path d="M50 58 Q55 55 60 58 Q65 55 70 58" stroke="url(#accentGrad1)" stroke-width="2" fill="none"/>
                            <circle cx="50" cy="62" r="2" fill="url(#accentGrad1)"/>
                            <circle cx="64" cy="60" r="2" fill="url(#accentGrad1)"/>
                            <circle cx="74" cy="62" r="2" fill="url(#accentGrad1)"/>
                            <!-- Connection lines -->
                            <path d="M50 62 L64 60 L74 62" stroke="white" stroke-width="1.5" opacity="0.7"/>
                        </svg>
                        <span class="size-label">128x128</span>
                    </div>
                    <div class="icon-size">
                        <svg id="icon48" width="48" height="48" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="mainGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#10b981"/>
                                    <stop offset="100%" style="stop-color:#06d6a0"/>
                                </linearGradient>
                                <linearGradient id="accentGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#1dd1a1"/>
                                    <stop offset="100%" style="stop-color:#10b981"/>
                                </linearGradient>
                            </defs>
                            <rect width="128" height="128" rx="24" fill="url(#mainGrad2)"/>
                            <circle cx="64" cy="64" r="35" fill="none" stroke="white" stroke-width="3" opacity="0.3"/>
                            <circle cx="64" cy="64" r="25" fill="white" opacity="0.1"/>
                            <path d="M45 50 Q52 45 60 50 Q68 45 75 50 Q80 55 75 65 Q68 70 60 65 Q52 70 45 65 Q40 55 45 50" fill="white" opacity="0.9"/>
                            <path d="M50 58 Q55 55 60 58 Q65 55 70 58" stroke="url(#accentGrad2)" stroke-width="2" fill="none"/>
                            <circle cx="50" cy="62" r="2" fill="url(#accentGrad2)"/>
                            <circle cx="64" cy="60" r="2" fill="url(#accentGrad2)"/>
                            <circle cx="74" cy="62" r="2" fill="url(#accentGrad2)"/>
                            <path d="M50 62 L64 60 L74 62" stroke="white" stroke-width="1.5" opacity="0.7"/>
                        </svg>
                        <span class="size-label">48x48</span>
                    </div>
                    <div class="icon-size">
                        <svg id="icon32" width="32" height="32" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="mainGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#10b981"/>
                                    <stop offset="100%" style="stop-color:#06d6a0"/>
                                </linearGradient>
                                <linearGradient id="accentGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#1dd1a1"/>
                                    <stop offset="100%" style="stop-color:#10b981"/>
                                </linearGradient>
                            </defs>
                            <rect width="128" height="128" rx="24" fill="url(#mainGrad3)"/>
                            <circle cx="64" cy="64" r="35" fill="none" stroke="white" stroke-width="3" opacity="0.3"/>
                            <circle cx="64" cy="64" r="25" fill="white" opacity="0.1"/>
                            <path d="M45 50 Q52 45 60 50 Q68 45 75 50 Q80 55 75 65 Q68 70 60 65 Q52 70 45 65 Q40 55 45 50" fill="white" opacity="0.9"/>
                            <path d="M50 58 Q55 55 60 58 Q65 55 70 58" stroke="url(#accentGrad3)" stroke-width="2" fill="none"/>
                            <circle cx="50" cy="62" r="2" fill="url(#accentGrad3)"/>
                            <circle cx="64" cy="60" r="2" fill="url(#accentGrad3)"/>
                            <circle cx="74" cy="62" r="2" fill="url(#accentGrad3)"/>
                            <path d="M50 62 L64 60 L74 62" stroke="white" stroke-width="1.5" opacity="0.7"/>
                        </svg>
                        <span class="size-label">32x32</span>
                    </div>
                    <div class="icon-size">
                        <svg id="icon16" width="16" height="16" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="mainGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#10b981"/>
                                    <stop offset="100%" style="stop-color:#06d6a0"/>
                                </linearGradient>
                            </defs>
                            <rect width="128" height="128" rx="24" fill="url(#mainGrad4)"/>
                            <circle cx="64" cy="64" r="35" fill="white" opacity="0.9"/>
                            <circle cx="55" cy="58" r="4" fill="url(#mainGrad4)"/>
                            <circle cx="73" cy="58" r="4" fill="url(#mainGrad4)"/>
                            <path d="M55 70 Q64 75 73 70" stroke="url(#mainGrad4)" stroke-width="3" fill="none"/>
                        </svg>
                        <span class="size-label">16x16</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Hidden container for generating additional SVG files -->
        <div class="hidden">
            <!-- We can add more SVGs here if needed -->
        </div>
    </div>
</body>
</html>
